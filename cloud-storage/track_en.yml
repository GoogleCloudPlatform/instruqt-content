- slug: downloading
  type: challenge
  title: "Level 3 - Putting everything together."
  teaser: "We've hidden an important piece of information in your bucket."
  assignment:  "By modifying \"python/challenge.py\", \"node/challenge.js\", \"go/challenge.go\", or using gsutil\ndirectly, download the image we've hidden in $BUCKET_NAME.\n\nUsing \"print-png\", view the image, and type \"answer\" when you're ready to tell us what it is.\n\nFeeling stuck? type \"help\", or \"hint\".\n\nHit the \"Check\" button when you are done."
