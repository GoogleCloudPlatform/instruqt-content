    type: terminal
    hostname: shell
  difficulty: intermediate
  timelimit: 300
- slug: uploading
  type: challenge
  title: "Level 2 - A foo by any other name."
  teaser: "It's time to upload some content to your newly created bucket."
  assignment: "Upload the local file foo.txt to a file named bar.txt in the bucket you created in the last challenge. You can modify \"python/challenge.py\", \"node/challenge.js\", \"go/challenge.go\", or use gsutil directly.\n\nFeeling stuck? type \"help\", or \"hint\".\n\nHit the \"Check\" button when you are done."
  notes:
