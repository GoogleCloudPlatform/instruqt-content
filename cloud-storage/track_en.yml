challenges:
- slug: creating-buckets
  type: challenge
  title: "Level 1 - It all begins with a bucket."
  teaser: "Demonstrate that you can create a Google Cloud Storage bucket... before time runs out."
  assignment: "By modifying \"python/challenge.py\", \"node/challenge.js\", \"go/challenge.go\", or using gsutil directly, create a bucket named $BUCKET_NAME.\n\nFeeling stuck? type \"help\", or \"hint\".\n\nHit the \"Check\" button when you are done."
  notes:
  - type: text
    contents: "In this quest you will use Google Cloud storage. GCS is unstructured,\n\nmaking it ideal for storing images, text, music, and other binary files."
  tabs:
