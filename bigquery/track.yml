- slug: public-dataset
  id: qd6ygsnsdhco
  type: challenge
  title: 'Level 1: Public Dataset'
  teaser: Query a dataset and figure out what's the most common name in the US.
  assignment: 'Use the **bigquery-public-data.usa_names.usa_1910_current** table to
    figure out what is the most common name in the US. <br> Each row represents the
    number of applicants for a Social Security card by year of birth. <br> When you
    think you know the answer, type **answer** and press ENTER. <br> **Hint**: If
    in doubt, start with **bq help**.'
  notes:
  - type: video
    url: https://www.youtube.com/embed/eyBK9nj-7AA?autoplay=1
  - type: text
    contents: "There are several public datasets hosted in BigQuery for you to access
      and integrate into your applications. \n In this first challenge you will have
      to use a public dataset created by the Social Security Administration with a
      list of applicants for a SS card by year of birth to figure out what's the most
      common name in the US."
