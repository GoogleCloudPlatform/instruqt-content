- slug: public-dataset
  id: qd6ygsnsdhco
  type: challenge
  title: 'Level 1: Public Dataset'
  teaser: Query a dataset and figure out what's the most common name in the US.
  assignment: 'Use the **bigquery-public-data.usa_names.usa_1910_current** table to
    figure out what is the most common name in the US. <br><br> Each row represents
    the number of people born in the same year with the same name. <br><br> When you
    think you know the answer, type **answer** and press ENTER. <br><br> **Hint**:
    If in doubt, start with **bq help**.'
  notes:
  - type: text
    contents: There are several **public datasets** hosted in BigQuery for you to
      access and integrate into your applications. <br><br> In this first challenge
      you will use a public dataset created by the Social Security Administration
      to figure out what's the most common name in the US.
  tabs:
