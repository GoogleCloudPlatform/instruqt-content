    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 600
- slug: create-a-dataset
  id: laudkslxntnw
  type: challenge
  title: 'Level 2: Create a dataset'
  teaser: First things first. Let’s create a dataset.
  assignment: |-
    Now it’s your turn to **create a dataset**. Let's get started with this second
    challenge!
  notes:
  - type: text
    contents: |-
      A **dataset** is a collection of tables that are contained within a specific
      **project**. Datasets are top-level containers that are used to organize
      and control access to your **tables and views**.

      A table or view must belong to a dataset, so you need to **create at least
      one dataset** before loading data into BigQuery.
  tabs:
  - title: Shell
    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 360
- slug: create-table-and-load-data
  id: ewkxvgbktfyy
  type: challenge
  title: 'Level 3: Create a table with some data'
  teaser: Create a table and load some sample data
  assignment: ' Let''s create a table called **road_trip** in our new dataset and
    load some data using the **data.csv** file and the **schema.json** file available
    in the home directory.'
  notes:
  - type: text
    contents: |-
      Now we are going to **create a table** and **upload some data**.

      You can specify the schema of a table when it is created, or you can create
      a table without a schema and declare the schema in the load job that first
      populates it with data.
  tabs:
  - title: Shell
    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 360
