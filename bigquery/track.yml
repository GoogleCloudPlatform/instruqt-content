  teaser: Create a table and load some sample data
  assignment: ' Let''s create a table called **road_trip** in our new dataset and
    load some data using the **data.csv** file available in the home directory.'
  notes:
  - type: text
    contents: |-
      Now we are going to create a table and upload some data.

      You can specify the schema of a table when it is created, or you can create
      a table without a schema and declare the schema in the load job that first
      populates it with data.
