- slug: deploying-functions
  id: dwfaxegitayy
  type: challenge
  title: Deploying Cloud Functions
  teaser: 'Upload your function''s code to a Google Cloud Storage bucket. '
  assignment: "Using the **gcloud command-line tool**, deploy your function. \n\nTo
    deploy a Cloud Function, your code must contain a method with the same `name`
    as the Cloud Function.\n\nChoose one of the available functions and combine it
    with the corresponding `runtime`.\nThe function should `trigger on http` requests.\n\nNote:
    Deploying a function can take a few minutes."
  notes:
  - type: text
    contents: |-
      In order to run a function, you need to deploy it to a Google Cloud Project.

      When you deploy your function, Cloud Functions automatically installs dependencies and compile your code if necessary.
  - type: text
    contents: |-
      You can deploy Cloud Functions from your **local machine** or from your **GitHub** or **Bitbucket** source repository.

      Using the gcloud command-line tool, you can deploy your function from the directory containing your function code.

      ```
      gcloud functions deploy NAME --runtime RUNTIME TRIGGER [FLAGS...]
      ```
  - type: text
    contents: "Runtime can be any of: \n- `nodejs8`\n- `python37`\n- `go111`"
  - type: text
    contents: |-
      Trigger can be any of:
      - `--trigger-http`
      - `--trigger-topic`
      - `--trigger-storage`
      - a combination of `--trigger-event` and `--trigger-resource`.
