- slug: http-triggers
  id: xjf4ojzf0dyg
  type: challenge
  title: Calling Cloud Functions
  teaser: Invoke Cloud Functions with an HTTP request.
  assignment: "Use `curl -o result.txt <URL>` or another method to call your HTTP
    function and store the result in a file called `result.txt` \n\n Note: You can
    get your function's URL with the `gcloud functions describe` command"
  notes:
  - type: text
    contents: |-
      You can invoke Cloud Functions with an HTTP request using the `POST`, `PUT`, `GET`, `DELETE`, and `OPTIONS` HTTP methods.

      From the caller's perspective, **HTTP invocations are synchronous**, meaning that the result of the function execution will be returned in the response to the HTTP request.

      HTTP Functions automatically get a fully qualified domain name and URL. This allows you to quickly build RESTful APIs and Webhooks that can immediately be used.
  tabs:
  - title: Shell
    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 300
- slug: reading-logs
  id: n8ulhbf0b5jw
  type: challenge
  title: Reading logs
  teaser: Read log lines via the gcloud command-line tool.
  assignment: |-
    Use `gcloud` to read the logs from your function.

     Note: Your functions is being called in the background every minute, so just wait for the logs to show up!
  notes:
  - type: text
    contents: |-
      One of the simplest ways to debug your application is to use logging. Cloud Functions makes this simple to do.
      By default, everything sent to `stdout` and `stderr` is automatically sent to **Stackdriver Logging**.
      You can read these logs in the Stackdriver UI or using the `gcloud` CLI.
  - type: text
    contents: |-
      For more advanced debugging, Cloud Functions supports the **Stackdriver Debugger**.
      This let's you set watchpoints and debug your function, even in production!
