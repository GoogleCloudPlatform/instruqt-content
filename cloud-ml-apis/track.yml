  title: 'Level 1: Analyze an Image'
  teaser: Show you can detect information about an image.
  assignment: "![Adorable pup #1](https://storage.googleapis.com/instruqt-shadow-resources/cloud-ml-apis/doggo1.jpg
    \"Adorable pup #1\")  \n    The image in file `files/doggo1.jpg` contains an adorable
    dog, yes, but what is the\n    breed? Using `gcloud`, send this precious pup through
    Google's Vision API and report\n    back what the most prominent breed is. When
    you think you know the answer,\n    type `answer` and press ENTER.   \n    **Hint**:
    Use the command `gcloud ml vision` to get started."
