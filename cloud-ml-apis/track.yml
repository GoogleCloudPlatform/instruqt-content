  teaser: Show you can detect information about some audio files.
  assignment: "There are three audio files in the `files` directory: `quote1.wav`,
    `quote2.wav`, and `quote3.wav`. Test your pop culture knowledge by identifying
    the undeniably classic 90's movie these quotes are from. Convert the audio into
    text using the Speech to Text API and report back with the title of the film.
