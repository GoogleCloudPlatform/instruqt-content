  type: challenge
  title: 'Level 1: Analyze an Image'
  teaser: Show you can detect information about an image.
  assignment: " ![](https://storage.googleapis.com/instruqt-shadow-resources/cloud-ml-apis/doggo1.png)
    \n The image in file **doggo1.png** contains an adorable dog, yes, but what is
    his\n    breed? Using **gcloud**, send this precious pup through Google's Vision
    API and report\n    back what the most prominent breed is. \nWhen you think you
    know the answer, type **answer** and press ENTER.   \n    **Hint**: Use the command
    **gcloud ml vision** to get started."
