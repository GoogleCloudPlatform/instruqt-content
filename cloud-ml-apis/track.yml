challenges:
- slug: analyzing-images
  id: 8wxbtr6i9ivx
  type: challenge
  title: 'Level 1: Analyze an Image'
  teaser: Show you can detect information about an image.
  assignment: '<img src="https://storage.googleapis.com/instruqt-shadow-resources/cloud-ml-apis/doggo1.png"
    style="float: left; padding-right: 36px" /> The image in file <strong>doggo1.png</strong>
    contains an adorable dog, yes, but what is his breed? Using <strong>gcloud</strong>,
    send this precious pup through Google''s Vision API and report back what the most
    prominent breed is.<br />When you think you know the answer, type <strong>answer</strong>
    and press ENTER.<br /><br /><strong>Hint</strong>: Type <strong>gcloud ml vision</strong>
    to get started.'
  tabs:
  - title: Shell
    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 300
- slug: recognizing-audio
  id: fuedgkkozj8r
  type: challenge
  title: 'Level 2: Transcribe Audio to Text'
  teaser: Show you can detect information about some audio files.
  assignment: "There are three audio files: **quote1.wav**, **quote2.wav**, and **quote3.wav**.
    Test your pop culture knowledge by identifying the undeniably classic 90's movie
    these quotes are from. Convert the audio into text using the Speech to Text API
    and report back with the title of the film. \nWhen you think you know the answer,
    type **answer** and press ENTER.  \n**Hint**: Type **gcloud ml speech** to get
    started."
  tabs:
  - title: Shell
    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 300
- slug: analyzing-videos
  id: kp7q3w10ebmn
  type: challenge
  title: 'Level 3: Analyze a video'
  teaser: Show you can detect information about a video.
  assignment: '<img src="https://storage.googleapis.com/instruqt-shadow-resources/cloud-ml-apis/video1.gif"
    style="float: left; padding-right: 36px" />The puppy in <strong>video1.mp4</strong>
    wants to be your friend! But only if you can find her. Using <strong>gcloud</strong>,
    send this good girl through Google''s Video Intelligence API and report back the
    starting time in seconds (for example, "7") when she appears.<br /><br />When
    you think you know the answer, type <strong>answer</strong> and press ENTER.<br
    /><strong>Hint</strong>: Type <strong>gcloud ml video</strong> to get started.'
  tabs:
  - title: Shell
    type: terminal
    hostname: shell
  difficulty: basic
  timelimit: 300
- slug: redact-text
  id: q0b28rswgtld
  type: challenge
  title: 'Level 4: Identify sensitive data in text'
  teaser: Prove you can identify sensitive data from a body of text using DLP.
  assignment: "Oh no! Someone wrote a memo containing sensitive information! You need
    to scan the text in **memo.txt** and find out what it is. Lucky for you, the DLP
    API can identify sensitive information.\nThere is only one name in \"memo.txt\"
    with the likelyhood of \"Likely\". What is that name? \nWhen you think you know
    the answer, type **answer** and press ENTER.\n\n**Hint**: Type **gcloud alpha
    dlp** to get started."
